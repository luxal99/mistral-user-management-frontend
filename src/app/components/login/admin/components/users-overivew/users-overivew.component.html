<div class="users-overview">
  <div>
    <button mat-raised-button (click)="openSortDialog()">Open sort dialog</button>
  </div>
  <app-user-search (onSearch)="onSearch($event)"></app-user-search>
  <app-user-table
    [listOfUsers]="listOfUsers || []"
    (onUserDelete)="getUsers()"
  ></app-user-table>
  <mat-paginator
    (page)="onPageChange($event)"
    [length]="totalResults"
    [pageSize]="10"
  ></mat-paginator>
</div>
